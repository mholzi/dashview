<div class="header-entities-container" id="security-header-chips">
    <div class="header-info-chip" data-type="motion" style="display: none; cursor: pointer;">
        <div class="chip-icon-container">
            <i class="mdi mdi-motion-sensor-off"></i>
        </div>
        <div class="chip-name">--</div>
    </div>
    <div class="header-info-chip" data-type="windows" style="display: none; cursor: pointer;">
        <div class="chip-icon-container">
            <i class="mdi mdi-window-open"></i>
        </div>
        <div class="chip-name">0 offen</div>
    </div>
    <div class="header-info-chip" data-type="smoke" style="display: none; cursor: pointer;">
        <div class="chip-icon-container">
            <i class="mdi mdi-smoke-detector-alert"></i>
        </div>
        <div class="chip-name">0 aktiv</div>
    </div>
</div>

<div class="popup-refresh-button" id="security-refresh-button" title="Refresh security data">
    <i class="mdi mdi-refresh"></i>
</div>

<div class="tabs-container" style="margin-top: 20px;">
    <div class="tab-buttons">
        <button class="tab-button active" data-target="fenster-tab">Fenster</button>
        <button class="tab-button" data-target="bewegung-tab">Bewegung</button>
        <button class="tab-button" data-target="rauchmelder-tab">Rauchmelder</button>
        <button class="tab-button" data-target="vibration-tab">Vibration</button>
        <button class="tab-button" data-target="temperatur-tab">Temperatur</button>
    </div>
    <div id="fenster-tab" class="tab-content active">
        <h4><i class="mdi mdi-window-open"></i> Offene Fenster</h4>
        <div id="open-windows-list" class="entity-list"></div>
        <h4 style="margin-top: 20px;"><i class="mdi mdi-window-closed"></i> Geschlossene Fenster</h4>
        <div id="closed-windows-list" class="entity-list"></div>
    </div>
    <div id="bewegung-tab" class="tab-content">
        <h4><i class="mdi mdi-run-fast"></i> Aktive Bewegungsmelder</h4>
        <div id="active-motion-list" class="entity-list"></div>
        <h4 style="margin-top: 20px;"><i class="mdi mdi-motion-sensor-off"></i> Inaktive Bewegungsmelder</h4>
        <div id="inactive-motion-list" class="entity-list"></div>
    </div>
    <div id="rauchmelder-tab" class="tab-content">
        <h4><i class="mdi mdi-smoke-detector"></i> Aktive Rauchmelder</h4>
        <div id="active-smoke-detector-list" class="entity-list"></div>
        <h4 style="margin-top: 20px;"><i class="mdi mdi-smoke-detector-off"></i> Inaktive Rauchmelder</h4>
        <div id="inactive-smoke-detector-list" class="entity-list"></div>
    </div>
    <div id="vibration-tab" class="tab-content">
        <h4><i class="mdi mdi-vibrate"></i> Aktive Vibrationssensoren</h4>
        <div id="active-vibration-list" class="entity-list"></div>
        <h4 style="margin-top: 20px;"><i class="mdi mdi-vibrate-off"></i> Inaktive Vibrationssensoren</h4>
        <div id="inactive-vibration-list" class="entity-list"></div>
    </div>
     <div id="temperatur-tab" class="tab-content">
        <h4>Temperaturen</h4>
        <div id="temperature-list" class="entity-list"></div>
    </div>
</div>

<template id="sensor-small-card-template">
    <div class="sensor-small-card">
        <div class="sensor-small-grid">
            <div class="sensor-small-icon-cell">
                <i class="mdi"></i>
            </div>
            <div class="sensor-small-label"></div>
            <div class="sensor-small-name"></div>
        </div>
    </div>
</template>

<style>
    /* Add some specific styling for the list to look good */
    .entity-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
    }
</style>
