<div class="dwd-warning-card-container"></div>
<div class="weather-forecast-card">
    <div class="current-weather">
        <div class="weather-icon">
            <img id="current-weather-icon" src="" alt="Weather" width="60" height="60">
        </div>
        <div class="weather-info">
            <div class="temperature" id="current-temperature">--°C</div>
            <div class="condition" id="current-condition">--</div>
            <div class="feels-like">Gefühlt <span id="feels-like-temp">--°C</span></div>
        </div>
        <div class="weather-details">
            <div class="detail-item">
                <span class="detail-label">Luftfeuchtigkeit</span>
                <span class="detail-value" id="humidity">--%</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Wind</span>
                <span class="detail-value" id="wind-speed">-- km/h</span>
            </div>
        </div>
    </div>
</div>

<div class="hourly-forecast-container">
    <h4>Stündliche Vorhersage</h4>
    <div class="hourly-forecast-scroll" id="hourly-forecast">
        </div>
</div>

<div class="daily-forecast-container">
    <div class="forecast-tabs">
        <button class="forecast-tab active" data-day="0">Heute</button>
        <button class="forecast-tab" data-day="1">Morgen</button>
        <button class="forecast-tab" data-day="2">Übermorgen</button>
    </div>
    <div class="forecast-content" id="daily-forecast-content">
        </div>
</div>
