<!-- entity-detail-popup-container.html -->
<div class="entity-detail-popup-overlay">
  <div class="entity-detail-popup-container">
    <div class="entity-detail-popup-header">
      <div class="entity-detail-popup-icon-wrapper">
        <i class="entity-detail-popup-icon mdi" id="entity-popup-icon"></i>
      </div>
      <div class="entity-detail-popup-title-wrapper">
        <h3 class="entity-detail-popup-title" id="entity-popup-title">Entity Details</h3>
        <div class="entity-detail-popup-subtitle" id="entity-popup-subtitle"></div>
      </div>
      <button class="entity-detail-popup-close" id="entity-popup-close" aria-label="Close popup">
        <i class="mdi mdi-close"></i>
      </button>
    </div>
    <div class="entity-detail-popup-body" id="entity-popup-content">
      <!-- Dynamic content will be injected here -->
      <div class="entity-detail-popup-loading">
        <i class="mdi mdi-loading mdi-spin"></i>
        <span>Loading entity details...</span>
      </div>
    </div>
    <div class="entity-detail-popup-footer" id="entity-popup-footer" style="display: none;">
      <!-- Optional footer for actions/controls -->
    </div>
  </div>
</div>
