<div class="lights-card">
  <details class="lights-expander" open>
    <summary class="lights-summary">
      <div class="lights-header">
        <i class="mdi mdi-lightbulb"></i>
        <span class="lights-title">Licht</span>
        <span class="lights-count">--/--</span>
      </div>
    </summary>
    <div class="lights-content">
      <div class="individual-lights-container">
        </div>
    </div>
  </details>
</div>

<template id="light-row-template">
  <div class="light-control-row" state="off">
    <div class="light-toggle-area">
      <div class="light-icon"><i class="mdi mdi-lightbulb-outline"></i></div>
      <div class="light-info">
        <div class="light-name">Light Name</div>
        <div class="light-state">Off</div>
      </div>
    </div>
    <div class="light-slider-area">
      <input type="range" class="light-slider" min="1" max="100" value="50">
    </div>
  </div>
</template>
