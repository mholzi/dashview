<div class="upcoming-events-card">
  <div class="upcoming-events-header">
    <div class="upcoming-events-title-section">
      <i class="mdi mdi-calendar-clock"></i>
      <span class="upcoming-events-title">Kommende Termine</span>
    </div>
    <div class="upcoming-events-navigation">
      <button class="upcoming-event-nav-btn" id="prev-event-btn" title="Previous Event" style="display: none;">
        <i class="mdi mdi-arrow-left"></i>
      </button>
      <button class="upcoming-event-nav-btn" id="next-event-btn" title="Next Event">
        <i class="mdi mdi-arrow-right"></i>
      </button>
    </div>
  </div>
  <div class="upcoming-events-content">
    <!-- Single event will be dynamically populated here -->
    <div class="upcoming-event-sensor-card">
      <div class="upcoming-event-time"></div>
      <div class="upcoming-event-title"></div>
      <div class="upcoming-event-calendar">
        <span class="calendar-indicator"></span>
        <span class="calendar-name"></span>
      </div>
    </div>
  </div>
  <div class="upcoming-events-footer">
    <button class="upcoming-event-view-all-btn" id="view-all-events-btn" title="View All Events">
      Alle Termine
    </button>
  </div>
</div>
