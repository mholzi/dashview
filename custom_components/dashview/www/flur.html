<div class="room-container">
    <div class="room-header">
        <h2>Flur OG</h2>
        <i class="mdi mdi-floor-plan room-icon"></i>
    </div>
    
    <div class="covers-card" data-room="flur">
        <div class="cover-card-header">
            <div class="cover-card-title">
                <i class="mdi mdi-window-shutter-open"></i>
                <span>Rollos</span>
            </div>
            <div class="cover-main-controls">
                <div class="cover-position-slider">
                    <input type="range" min="0" max="100" value="0" class="slider" id="main-cover-slider" data-entity="cover.rollo_treppenaufgang">
                    <div class="slider-value">0%</div>
                </div>
            </div>
            <button class="expand-button" id="expand-covers">
                <i class="mdi mdi-chevron-down"></i>
            </button>
        </div>
        
        <div class="cover-quick-controls">
            <button class="position-btn" data-position="0">0%</button>
            <button class="position-btn" data-position="25">25%</button>
            <button class="position-btn" data-position="50">50%</button>
            <button class="position-btn" data-position="75">75%</button>
            <button class="position-btn" data-position="100">100%</button>
        </div>
        
        <div class="cover-expanded-controls" id="expanded-covers" style="display: none;">
            <div class="individual-cover" data-entity="cover.rollo_treppenaufgang">
                <div class="cover-name">Treppenaufgang</div>
                <div class="cover-control">
                    <input type="range" min="0" max="100" value="0" class="slider individual-slider" data-entity="cover.rollo_treppenaufgang">
                    <div class="slider-value">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>
