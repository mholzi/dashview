<!-- Tabbed Media Player Control Panel -->
<div class="music-tab-container">
    <!-- Tab Header with Title and Room Tabs -->
    <div class="music-tab-header">
        <div class="music-title">
            <i class="mdi mdi-music"></i>
            <span>Musik</span>
        </div>
        <div class="music-room-tabs" id="music-room-tabs">
            <!-- Room tabs will be dynamically generated -->
        </div>
    </div>
    
    <!-- Tab Content Area -->
    <div class="music-tab-content" id="music-tab-content">
        <!-- Room content will be dynamically generated -->
    </div>

<style>

    font-size: 22px;
}

}

}

    background: var(--popupBG);

.media-room-header {

    gap: 12px;
    margin-bottom: 16px;

.media-controls {
    display: flex;

.media-control-button {

    .media-room-card {
        background: var(--popupBG);

    .media-image {

    }

</style>

<script>
// Music Tab Management
class MusicTabManager {
    constructor() {
        this.activeTab = null;
        this.rooms = [];
        this.init();
    }

    async init() {
        try {
            await this.loadRoomConfiguration();
            this.renderTabs();
            this.renderContent();
            this.setActiveTab(this.rooms[0]?.id || null);
        } catch (error) {
            console.error('[DashView] Error initializing music tabs:', error);
        }
    }

    async loadRoomConfiguration() {
        // Get the parent DashView panel instance to access configuration
        const dashviewPanel = document.querySelector('dashview-panel');
        if (!dashviewPanel || !dashviewPanel._houseConfig) {
            console.warn('[DashView] House configuration not available');
            return;
        }

        const houseConfig = dashviewPanel._houseConfig;
        this.rooms = [];

        if (houseConfig.rooms) {
            Object.entries(houseConfig.rooms).forEach(([roomId, roomConfig]) => {
                if (roomConfig.media_players && Array.isArray(roomConfig.media_players) && roomConfig.media_players.length > 0) {
                    this.rooms.push({
                        id: roomId,
                        label: roomConfig.name || roomId,
                        icon: roomConfig.icon || 'mdi-music',
                        room: roomConfig.name || roomId,
                        mediaPlayers: roomConfig.media_players
                    });
                }
            });
        }

        console.log('[DashView] Loaded music rooms:', this.rooms);
    }

    renderTabs() {
        const tabContainer = document.getElementById('music-room-tabs');
        if (!tabContainer) return;

        tabContainer.innerHTML = '';

        this.rooms.forEach(room => {
            const tabButton = document.createElement('button');
            tabButton.className = 'music-tab-chip';
            tabButton.dataset.roomId = room.id;
            tabButton.innerHTML = `<i class="${room.icon}"></i>`;
            tabButton.title = room.label;
            
            tabButton.addEventListener('click', () => {
                this.setActiveTab(room.id);
            });

            tabContainer.appendChild(tabButton);
        });
    }

    renderContent() {
        const contentContainer = document.getElementById('music-tab-content');
        if (!contentContainer) return;

        contentContainer.innerHTML = '';

        this.rooms.forEach(room => {
            const roomContent = document.createElement('div');
            roomContent.className = 'music-room-content';
            roomContent.dataset.roomId = room.id;
            
            roomContent.innerHTML = this.generateRoomContent(room);
            contentContainer.appendChild(roomContent);
        });
    }

    generateRoomContent(room) {
        const mediaPlayersHtml = room.mediaPlayers.map(player => {
            return `
                <!-- Media Display -->
                <div class="media-display" data-entity="${player.entity}">
                    <div class="media-image">
                        <img src="" alt="Media Cover" class="media-cover">
                    </div>
                    <div class="media-info">
                        <div class="media-title">Kein Titel</div>
                        <div class="media-artist">Unbekannt</div>
                    </div>
                </div>
                
                <!-- Media Controls -->
                <div class="media-controls" data-entity="${player.entity}">
                    <button class="media-control-button" data-action="media_previous_track">
                        <i class="mdi mdi-skip-previous"></i>
                    </button>
                    <button class="media-control-button play-pause" data-action="media_play_pause">
                        <i class="mdi mdi-play"></i>
                    </button>
                    <button class="media-control-button" data-action="media_next_track">
                        <i class="mdi mdi-skip-next"></i>
                    </button>
                </div>
                
                <!-- Volume Control -->
                <div class="media-volume-control">
                    <div class="volume-row">
                        <span class="volume-label">${room.label}</span>
                        <div class="volume-slider-container">
                            <input type="range" class="volume-slider" 
                                   data-entity="${player.entity}"
                                   min="0" max="100" value="50">
                        </div>
                        <span class="volume-value">50%</span>
                    </div>
                </div>
            `;
        }).join('');

        return `
            <div class="media-room-card" data-room="${room.id}">
                <div class="media-room-header">
                    <i class="${room.icon}"></i>
                    <span class="media-room-title">${room.label}</span>
                </div>
                
                <!-- Preset Buttons -->
                <div class="media-presets">
                    ${room.mediaPlayers.map(player => `
                        <button class="media-preset-button" 
                                data-entity="${player.entity}"
                                data-content-id="spotify:playlist:37i9dQZF1DX4sWSpwq3LiO"
                                data-content-type="custom">
                            <span class="preset-name">Dinner Jazz</span>
                        </button>
                        <button class="media-preset-button" 
                                data-entity="${player.entity}"
                                data-content-id="spotify:playlist:37i9dQZF1DXdPec7aLTmlC"
                                data-content-type="custom">
                            <span class="preset-name">Happy Hits</span>
                        </button>
                        <button class="media-preset-button" 
                                data-entity="${player.entity}"
                                data-content-id="spotify:album:5ht7ItJgpBH7W6vJ5BqpPr"
                                data-content-type="custom">
                            <span class="preset-name">Karneval</span>
                        </button>
                    `).join('')}
                </div>
                
                ${mediaPlayersHtml}
            </div>
        `;
    }

    setActiveTab(roomId) {
        this.activeTab = roomId;
        
        // Update tab buttons
        document.querySelectorAll('.music-tab-chip').forEach(tab => {
            tab.classList.toggle('active', tab.dataset.roomId === roomId);
        });
        
        // Update content visibility
        document.querySelectorAll('.music-room-content').forEach(content => {
            content.classList.toggle('active', content.dataset.roomId === roomId);
        });
    }
}

// Initialize the music tab manager when the document is ready
document.addEventListener('DOMContentLoaded', () => {
    new MusicTabManager();
});

// Also initialize if document is already loaded
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        new MusicTabManager();
    });
} else {
    new MusicTabManager();
}
</script>
